<div id="main" class="container-fluid">
  <md-select placeholder="User" [(ngModel)]="selectedUser" name="user">
    <md-option *ngFor="let user of users" [value]="user">
      {{user}}
    </md-option>
  </md-select>

  <md-tab-group>
    <md-tab label="Spells"><app-spell-viewer></app-spell-viewer></md-tab>
    <md-tab label="Favorites"><app-favorites [user]="selectedUser"></app-favorites></md-tab>
  </md-tab-group>
  
</div>
