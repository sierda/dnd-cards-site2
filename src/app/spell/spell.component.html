<md-card *ngIf="spell">
  <md-card-title>{{spell.name}}</md-card-title>
  <md-card-subtitle>{{spell.type}}</md-card-subtitle>
  <md-card-content>
    Casting Time: {{spell.casting_time}}<br>
    Range: {{spell.range}}<br>
    Components: {{spell.components}}<br>
    Duration: {{spell.duration}}<br>
    Description: {{spell.primary_description}}<br>

    

  </md-card-content>
  <md-card-actions>
    <button md-button>Save</button>
  </md-card-actions>
</md-card>
